<mat-grid-list cols="1" rowHeight="800px">
    <mat-grid-tile >
        <form #userLogin="ngForm" (ngSubmit)="login(userLogin.value)" class="example-form">
            <div class="example-container">
                <mat-form-field appearance="fill" class="example-full-width">
                  <mat-label>Enter your user name</mat-label>
                  <input matInput type="text" name="userName" ngModel>
                </mat-form-field>
            </div>
            <div class="example-container">
                <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="primary" type="submit" class="button">Log in</button>
            </div>
        </form>
    </mat-grid-tile>
</mat-grid-list>
